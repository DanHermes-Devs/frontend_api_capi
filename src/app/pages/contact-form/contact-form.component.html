<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="saveContact()">
        <div class="mb-3">
          <label for="name">Name</label>
          <input class="form-control" id="name" [(ngModel)]="contact.name" name="name" type="text" required />
        </div>

        <div class="mb-3">
          <label for="notes">Notes</label>
          <textarea class="form-control" id="notes" [(ngModel)]="contact.notes" name="notes"></textarea>
        </div>

        <div class="mb-3">
          <label for="birthday">Birthday</label>
          <input class="form-control" id="birthday" [(ngModel)]="contact.birthday" name="birthday" type="date" />
        </div>

        <div class="mb-3">
          <label for="website">Website</label>
          <input class="form-control" id="website" [(ngModel)]="contact.website" name="website" type="text" />
        </div>

        <div class="mb-3">
          <label for="company">Company</label>
          <input class="form-control" id="company" [(ngModel)]="contact.company" name="company" type="text" />
        </div>

        <button type="submit" class="btn btn-success">Save Contact</button>
      </form>

    </div>
  </div>
</div>
